<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Page 2</title>
    <link rel="stylesheet" href="emp.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management Page 2</h1>
        <form id="employeeform2" action="#" method="POST">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>
            <div class="form-group">
                <label for="aadharNum">Aadhar Number:</label>
                <input type="text" id="aadharNum" name="aadharNum" required>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="emp.js"></script>
</body>
</html>
