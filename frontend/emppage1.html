<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Page 1</title>
    <link rel="stylesheet" href="emp.css">
    <link rel="icon" href="#" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Employee Management - Page 1</h1>
        <form id="employeeform1" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" required>
              </div>
              <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                  <option value="IT">IT</option>
                  <option value="HR">HR</option>
                  <option value="Finance">Finance</option>
                </select>
              </div>
              
              <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="gender" name="gender" value="Male" required>Male
                
                <input type="radio" id="gender" name="gender" value="Female" required>female
              </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" max="2000-12-31" required>
            </div>
            <button type="button" onclick="nextPage()">Next</button>
        </form>
        <h2>Submitted Employee Details</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Gender</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Father's Name</th>
                    <th>Mother's Name</th>
                    <th>Aadhar Number</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee details will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="emp.js"></script>
</body>
</html>
